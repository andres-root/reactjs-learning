<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- script type="text/babel" -->
    <script type="text/JavaScript">

      var First = React.createClass({
        render: function() {
          return React.DOM.span(null, "I'm so custom");
        }
      });

      var Factory = React.createFactory(First);

      var Second = React.createClass({
        propTypes: {
          firstName: React.PropTypes.string.isRequired,
          lastName: React.PropTypes.string,
        },
        getDefaultProps: function () {
          return {
            lastName: 'n/a',
          }
        },
        render: function() {
          return React.DOM.span(null, "My name is " + this.props.firstName + " " + this.props.lastName);
        }
      });
      
      var TextCounter = React.createClass({
        propTypes: {
          text: React.PropTypes.string,
        },
        getDefaultProps: function () {
          return {
            text: '',
          };
        },
        getInitialState: function () {
          return {
            text: this.props.text,
          };
        },
        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          })
        },
        render: function() {
          return React.DOM.div(null,
            React.DOM.textarea({
              defaultValue: this.props.text,
            }),
            React.DOM.h3(null, this.state.text.length)
          );
        }
      });

      
      ReactDOM.render(
        // React.createElement(First),
        // Factory(),
        // React.createElement(Second, {
        //   firstName: "Andres",
        // }),
        React.createElement(TextCounter, {
          text: '',
        }),
        document.getElementById("root")
      );

    </script>
  </body>
</html>
